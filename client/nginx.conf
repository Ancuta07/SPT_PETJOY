server {
    listen 80;
    server_name localhost;

    # Root directory pentru frontend
    root /usr/share/nginx/html;
    index index.html;

    # Servește fișierele statice ale frontend-ului
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy pentru apelurile către backend
    location /api/ {
        proxy_pass https://petjoy-backend.icydune-f8527710.westeurope.azurecontainerapps.io/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host petjoy-backend.icydune-f8527710.westeurope.azurecontainerapps.io;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
    }
}