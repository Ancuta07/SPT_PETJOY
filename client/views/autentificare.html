<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autentificare PetJoy</title>
    <link rel="stylesheet" href="../styles/auth.css" />
  </head>
  <body>
    <div class="auth-card">
      <h2>Autentificare</h2>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="parola" placeholder="Parola" required />
        <button type="submit">Login</button>
      </form>

      <p id="message"></p>
      <p>Nu ai cont? <a href="inregistrare.html">Înregistrează-te</a></p>
    </div>

    <script>
      // dacă e deja logat → redirect după rol
      const currentUserStr = sessionStorage.getItem("petjoy_user");
      if (currentUserStr) {
        try {
          const u = JSON.parse(currentUserStr);
          const rol = (u.rol || "").toUpperCase();
          window.location.href = rol === "ADMIN" ? "admin.html" : "index.html";
        } catch {
          sessionStorage.removeItem("petjoy_user");
        }
      }

      const form = document.getElementById("loginForm");
      const message = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const parola = document.getElementById("parola").value;

        message.textContent = "";
        message.style.color = "#111";

        try {
          const response = await fetch("http://localhost:8000/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, parola }),
          });

          if (!response.ok) {
            const err = await response.text().catch(() => "");
            message.style.color = "red";
            message.textContent = err || "Email sau parola greșită.";
            return;
          }

          const user = await response.json();
          sessionStorage.setItem("petjoy_user", JSON.stringify(user));

          const rol = (user.rol || "").toUpperCase();
          message.style.color = "green";
          message.textContent = `Bine ai venit, ${user.nume}! Redirecționare...`;

          setTimeout(() => {
            // redirecționează după rol
            window.location.href =
              rol === "ADMIN" ? "admin.html" : "index.html";
          }, 600);
        } catch (err) {
          console.error(err);
          message.style.color = "red";
          message.textContent = "Eroare de conexiune la server.";
        }
      });
    </script>
  </body>
</html>
