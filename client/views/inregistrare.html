<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Înregistrare PetJoy</title>
    <link rel="stylesheet" href="../styles/auth.css" />
  </head>
  <body>
    <div class="auth-card">
      <h2>Înregistrare</h2>
      <form id="registerForm">
        <input type="text" id="nume" placeholder="Nume" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="parola" placeholder="Parola" required />
        <button type="submit">Înregistrează-te</button>
      </form>

      <p id="message"></p>
      <p>Ai deja cont? <a href="autentificare.html">Autentifică-te</a></p>
    </div>

    <script>
      // Verifică dacă utilizatorul este deja logat
      const currentUser = sessionStorage.getItem("petjoy_user");
      if (currentUser) {
        window.location.href = "index.html";
      }

      const form = document.getElementById("registerForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const nume = document.getElementById("nume").value;
        const email = document.getElementById("email").value;
        const parola = document.getElementById("parola").value;

        const response = await fetch("/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nume, email, parola }),
        });

        const message = document.getElementById("message");
        if (response.ok) {
          const user = await response.json();

          // Salvează datele utilizatorului în sessionStorage
          sessionStorage.setItem("petjoy_user", JSON.stringify(user));

          message.style.color = "green";
          message.textContent = `Cont creat cu succes! Bine ai venit, ${user.nume}. Redirecționare...`;

          // Redirecționează după 1.5 secunde
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);
        } else {
          const error = await response.text();
          message.style.color = "red";
          message.textContent = error;
        }
      });
    </script>
  </body>
</html>
